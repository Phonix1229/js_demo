<body>
    <script>
        /* 
            事件模型：
                基本事件模型(DOM0)
                DOM2事件模型(符合W3C规范)
                IE事件模型(IE支持)
                王景事件模型(王景支持，现在没有了)

            事件流
                事件流就是多个节点对象对同一事物进行响应的先后顺序，主要包括一下三种类型
                    冒泡：IE提出，由最精确的元素(target目标元素)，依次传播到最不精确的元素
                    捕获：王景提出，由最不精确的元素，依次传播到最精确的元素(target目标元素)
                    W3C事件流，三个阶段
                        先捕获
                        执行目标元素的事件
                        再冒泡
        
        */
    </script>
</body>

</html>
