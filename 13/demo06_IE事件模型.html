<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">box</div>
    <script>

        /* 
            IE事件模型
                使用attachEvent方法绑定事件
                参数1：on+事件名
                参数2：事件函数
                IE事件模型只能支持冒泡
        */

        var oBOx = document.getElementById("box");

        oBox.attachEvent("onclick", function () {
            console.log("box1")
        })
        oBox.attachEvent("onclick", function () {
            console.log("box2")
        })
        oBox.attachEvent("onclick", function () {
            console.log("box3")
        })


    </script>
</body>

</html>
