<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            三元运算符
                a ? b : c;
                表达式a是否为true，如果为true，则执行表达式b，并返回表达式b的值，
                如果为false，则执行表达式c，并返回表达式c的值
        */

        var a = 1;
        var b = 2, c = 3;
        console.log(a, b, c);

        a >= 1 ? b = 4 : c = 5;
        console.log(a, b, c);
        console.log(a >= 1 ? b = 4 : c = 5);

        // 上面的三元运算相当于
        if (a >= 1) {
            b = 4;
        } else {
            c = 5;
        }
    </script>
</body>

</html>
