<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            递增递减运算符
                递增和递减，加一或减一

                前置递增运算符++a，它是先加再赋值
                后置递增运算符a++，它是先赋值再加
                
                前置递减运算符--a，它是先减再赋值
                后置递减运算符a--，它是先赋值再减
         */

        var num1 = 3;
        console.log(num1++);//3
        console.log(num1);//4

        console.log(++num1);//5
        console.log(num1);//5

        console.log(num1--);//5
        console.log(--num1);//3
    </script>
</body>

</html>
