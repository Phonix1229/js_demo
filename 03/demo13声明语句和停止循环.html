<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            声明语句
                var 声明变量
                function声明函数

            在for循环上面声明outer，inner，用break outer，可以停止outer下面的那个循环
        */

        //声明变量
        var a;

        //声明函数
        function f() {

        }

        outer:
        for (var i = 1; i < 5; i++) {
            inner:
            for (var j = 1; j < 5; j++) {
                console.log(i,j);
                break inner;
            }
        }
    </script>
</body>

</html>
