<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <script>
        /* 
            逻辑运算符
                与(&&)  表达式a && 表达式b
                    先执行表达式a，再看表达式a的返回值
                    如果表达式a的执行结果为false，则结束与运算，返回的是表达式a的返回值
                    如果表达式a的执行结果为true，则执行表达式b，无论执行结果是否为true，都返回表达式b的返回值
                或(||)  表达式a || 表达式b
                    先执行表达式a，再看表达式a的返回值
                    如果表达式a的执行结果为true，那么结束或运算，返回的是表达式a的返回值
                    如果表达式a的执行结果为false，则执行表达式b，无论执行结果是否为true，返回的的都是表达式b的返回值
                    
                !  非
        */

        console.log(1 && 0);//0
        console.log(3 && 2);//2
        console.log(-1 && 1);//1

        console.log(1 || 2);//1
        console.log(0 || 0);//2
        console.log(-1 || 2);//-1

        console.log(true && true);//true
        console.log(true && false);//false
        console.log(true || false);//true
        console.log(false || false);//false

        console.log(!0)
        console.log(!5)


        console.log("------------------");

        


    </script>
</body>

</html>
