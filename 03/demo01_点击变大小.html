<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    请输入第一个值<input type="text" id="ipt1">
    请输入第二个值<input type="text" id="ipt2">
    <button id="btn">你打我呀</button>
    <div id="box"></div>

    <script>
        /* 
            1，获取元素
            2，绑定btn点击事件
            3，获取input的内容
         */

        //1，获取元素
        var oIpt1 = document.getElementById("ipt1");
        var oIpt2 = document.getElementById("ipt2");
        var oBtn = document.getElementById("btn");
        var oBox = document.getElementById("box");




        //2，绑定btn点击事件
        oBtn.onclick = function () {
            //3，获取input的内容
            var width = Number(oIpt1.value)
            var height = Number(oIpt2.value)
            oBox.style.width = width + "px";
            oBox.style.height = height + "px";
            console.log(width,height)
        }
    </script>
</body>

</html>
