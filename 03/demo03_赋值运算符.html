<body>
    <script>
        /*
            赋值运算符
                a+=1，相当于a=a+1
                a-=1，相当于a=a-1
                a/=1，相当于a=a/1
                a%=1，相当于a=a%1
         */

        var num1 = 1;
        num1 += 5;
        console.log(num1);

        var num2 = 5;
        num2 -= 3;
        console.log(num2);

        var num3 = 8;
        num3 /= 3;
        console.log(num3);

        var num4 = 9;
        /* num4 %= 2; */
        num4 %= 3;
        console.log(num4);
    </script>
</body>
