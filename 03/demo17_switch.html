<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            switch是全等判断，===
            如果不书写break的话，它不停止执行，会按顺序一直执行，直到碰到break或语句结束
            default的作用是其他情况执行的语句

            switch(value){
                case value1:
                    语句1;
                    break;
                case value2:
                    语句2;
                    break;
                case value3:
                    语句3;
                    break;
                default:
                    语句4;
                    break;
            }


        */
        var a = "3";
        switch (a) {
            case 1:
                alert("111");
                break;
            case 2:
                alert("222");
                break;
            case 3:
                alert("333");
                break;
            case 4:
                alert("444");
                break;
            default:
                alert("有病是吧");
        }
    </script>
</body>

</html>
