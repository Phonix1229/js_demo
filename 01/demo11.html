<!DOCTYPE html>

<body>
    <script>
        //分母为0时，打印出来的结果为Infinity
        var num1 = 4 / 0;
        console.log(num1);

        //分母为0，分子为负数时，打印出来的结果为-Infinity
        var num2 = -4 / 0;
        console.log(num2);

        console.log(typeof(Infinity));
    </script>
</body>

</html>
