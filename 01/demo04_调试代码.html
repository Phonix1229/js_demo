<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>我帅吗？</p>
    <script>
        /* 
            alert，弹窗
                它是警告框，阻止代码继续运行
         */

        alert("好帅啊我");
        alert(520+1);

        //console.log，是控制台打印
        console.log(1+4);
        console.log("好帅");

        //document.write是向html输出的时候，插入内容。如果文档加载完成后，再使用document.write会覆盖前面的内容。
        document.write("好帅啊");
    </script>
</body>

</html>
