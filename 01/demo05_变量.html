<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
            
            可以同时声明多个变量
            一个变量可以赋值多次


            标识符
                区分大小写
                首字符必须是字母或 $ 或 _
                后面的字符可以是字母、数字、$ 、 _
                不能有空格
                不能用关键字或保留字，尤其注意top
        */

        //声明一个变量a，赋值为1
        var a = 1;
        //声明一个变量b，赋值为2
        var b = 2;
        //将a的值打印出来
        console.log("a=" + a);
        //将b的值打印出来
        console.log("b=" + b);
        //将a+b的值打印出来
        console.log("a+b=" + (a + b));

        //同时声明变量c,d,e，并赋值
        var c = 5, d = 6, e = 7;
        //将c+d+e的值打印出来
        console.log(c+d+e);
    </script>
</body>

</html>
