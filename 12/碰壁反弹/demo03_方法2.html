<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 800px;
            height: 500px;
            border: 1px solid red;
            margin: 20px auto;
            position: relative;
        }

        #con {
            width: 50px;
            height: 50px;
            border: 1px solid red;
            background-color: skyblue;
            position: absolute;
            left: 40px;
            top: 30px;
        }
    </style>
</head>

<body>
    <div id="box">
        <div id="con"></div>
    </div>

    <script>
        var oBox = document.getElementById("box")
        var oCon = document.getElementById("con")
        var a = 5, b = 5;
        var l = 40, t = 30;
        setInterval(function () {
            l += a;
            t += b;
            if (l >= oBox.clientWidth - oCon.offsetWidth || l <= 0) {
                a *= -1;
            }
            if (t >= oBox.clientHeight - oCon.offsetHeight || t <= 0) {
                b *= -1;
            }

            oCon.style.left = l + "px";
            oCon.style.top = t + "px";
        }, 20)
    </script>
</body>

</html>
