<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            1.已知一个url地址字符串
            http://www.baidu.com?username=xiaowang&password=12345&age=18&sex=女&score=90
            
            //得到一个查询字符串的值，以对象表示
            // {username:"xiaowang",password:12345,age:18,sex:"女",score:90}
        */
        var str = "http://www.baidu.com?username=xiaowang&password=12345&age=18&sex=女&score=90";
        var obj = {};
        str.split("?")[1].split("&").forEach(function (item, index) {
            var newArr = item.split("=");
            obj[newArr[0]] = newArr[1];

        })
        console.log(obj)

        /*
            2.已知用户输入的内容组成的对象 {username:"xiaowang",password:12345,age:18,sex:"女",score:90}
            已知一个url地址：http://www.baidu.com
            请把对象以查询字符串的形式拼接在url地址上得到如下结果：
            http://www.baidu.com?username=xiaowang&password=12345&age=18&sex=女&score=90
        */

        var obj = { username: "xiaowang", password: 12345, age: 18, sex: "女", score: 90 };
        var str = "http://www.baidu.com?";
        for (var key in obj) {
            str += key + "=" + obj[key] + "&";
        }
        var newStr = str.slice(0,-1);
        console.log(newStr)
    </script>
</body>

</html>
