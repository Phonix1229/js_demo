<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function obj(name) {
            if(name === undefined){
                return;
            }
            return {
                name: name
            }
        }
        obj.prototype.name = "name2";
        var a = obj("name1");
        var b = new obj;

        console.log(a.name)
        console.log(b.name)
    </script>
</body>

</html>
