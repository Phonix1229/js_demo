<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
            注意：对象的属性名其实都是字符串，只不过可以省略引号操作符：
                成员访问
                当使用 . 获取一个对象的属性的时候，点后边跟的也是一个字符串，只不过必须省略引号
                点操作符可以访问对象的属性，但是一些特殊的属性无法进行获取（key是不规则字符串，key是一个变量）
            
            中括号操作符：
                获取对象的属性，但是是通用万能的
                中括号可以进行运算，也可以解析变量，也可以直接书写字符串

            使用规范：
                一般情况下使用点操作符
                点操作符不能使用，则使用中括号操作符

        */

        var obj = {
            name: "xiaoxu",
            "age": 18,
            "content-type": "asdfdsfa"
        }
        console.log(obj);

        //key的值是一个不规则字符串的时候无法获取
        // console.log(obj.content - type);


        //当key被一个变量保存
        var a = "age";
        //点后面跟的是字符串，并不会解析变量。这么写获取的是obj对象的a属性
        console.log(obj.a);


        //中括号操作符
        console.log(obj[name]);//这样并不能获取到name的属性，只是把name当作变量了


        //在一般情况下，点和中括号是通用的
        console.log(obj["name"]);
        console.log(obj.age);

        //在点不能使用的情况下（key是不规则字符串，key是一个变量），这时需要使用中括号
        console.log(obj["content-type"]);
        console.log(obj[a]);



        //练习
        var a = {}
        var obj1 = {
            n: 2
        }
        var obj2 = {
            m: 3
        }
        //一定要把obj1这个对象当作a的key，但是对象的key一定是一个字符串，所以要把obj转换成字符串，对象转字符串就是[object Object]
        a[obj1] = 4;
        console.log(a);//此时a就是{ '[object Object]':4 }

        //仍然要把obj2转为字符串，字符串是[object Object]，值为5，把刚才的属性直接覆盖
        a[obj2] = 5;
        console.log(a);//此时a对象只有一个属性{'[object Object]:5'}

        //获取的时候，仍然要把obj1解析为字符串，字符串是[object Object]，所以值为5
        console.log(a[obj1]);
    </script>
</body>

</html>
