<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
            for循环可以遍历数组
            for in 也可以遍历数组

        */

        var arr = ["a", "b", "c", "d", "e", "f"];

        //for循环遍历数组
        /* for (var i = 0; i < arr.length; i++) {
            console.log(arr[i])
        } */

        // for in
        for(var key in arr){
            console.log(key+":"+arr[key]);
        }

    </script>
</body>

</html>
