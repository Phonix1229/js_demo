            sort方法：
                在原数组的基础上对数组的元素进行排序
                如果在调用sort的时候没有传入任何参数，则会按照字符串的格式对数组的元素进行排序

                如果像按照其他的顺序进行排序，就必须向sort方法中传入比较函数
                比较函数有两个参数，比较函数会进行比较这两个参数
                sort内部
                    a是后面的值，b是前面的值
