<body>

    <script>
        /* 
            映射数组：
                参数和forEach类似
                遍历数组，并返回一个和原数组长度一样的数组
                原数组每次都会进入回调函数执行，当前回调函数的返回值就是映射数组对应位置的值

            对比forEach
                都是遍历数组，map会返回一个和原数组一样长度的数组，而forEach没有返回值
        */

        var arr = [1, 11, 21, 31, 41, 51, 61];
        var re = arr.map(function (item, index) {
            return item + 3;
        })
        console.log(arr);
        console.log(re);




        var persons = [
            { name: "lily1", sex: "女", age: 18 },
            { name: "lily2", sex: "男", age: 19 },
            { name: "lily3", sex: "女", age: 11 },
            { name: "lily4", sex: "男", age: 28 },
            { name: "lily5", sex: "女", age: 22 },
        ];

        
        //如果男生则年龄减1 如果女生则年龄+1
        //item在这里表示的是数组中的一个对象
        /* var re = persons.map(function (item, index) {
            if (item.sex === "男") {
                return item.age - 1;
            } else {
                return item.age + 1;
            }
        })
        console.log(re); */


        //如果是男生，则改为女生，如果是女生，则改为男生
        var re = persons.map(function (item, index) {
            if (item.sex === "男") {
                item.sex = "女";
                return item;
            } else {
                item.sex = "男";
                return item;
            }
        })
        console.log(re)
    </script>
