<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            数组倒序：
                reverse()方法
                改变了原数组，并返回原数组的引用
        
        */

        var arr = ["a", 1, "b", "c", 3, "d", "e", "f", "g"];
        var re = arr.reverse();
        console.log(arr)
        console.log(re)

        console.log(arr === re) // true
    </script>
</body>

</html>
