<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            indexOf：
                检测元素在数组中第一次出现的位置
                如果当前元素在数组中没有出现，则返回-1
                参数2可以规定从第几位开始检测（可以为负，倒着数）

            lastindexOf
                和indexOf一样，只不过是从右到左查找

        
        */


        var arr = ["a", "b", "c", "d", "e", "f"];
        var re = arr.indexOf("c");
        console.log(re)


        var a = {};
        var arr1 = [1, a, {}, 3, a, 6, 3, 5, 7];
        // var re1 = arr1.indexOf(3, 4);
        var re1 = arr1.indexOf(a);
        console.log(re1);



        var a = {};
        var arr1 = [1, a, {}, 3, a, 6, 3, 5, 7];
        // var re1 = arr1.lastIndexOf(3);
        var re1 = arr1.lastIndexOf(a, -6);
        console.log(re1);
        
    </script>
</body>

</html>
