<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        function fn1(num, p) {
            //定义一个空数组，用来保存每次计算的余数
            var arr = [];
            //声明一个变量，用来保存单次计算的余数
            var r = null;
            //声明一个字符串，用来保存最后的值
            var str = "";

            var base = "0123456789abcdefghijklmnopqrstuvwxyz";
            while (num > 0) {
                //将num对p求余
                r = num % p;
                //把r的值添加到arr数组
                arr.push(r);
                //因为num求余之后，值没变，所以需要除以p并取整
                num = parseInt(num / p);
            }

            console.log(arr);

            while (arr.length > 0) {
                //得到arr.pop不要直接赋值，而是获取arr.pop这个值对应的数字或字母
                //所以可以认为arr.pop（）得到的是base的下标
                str += base[arr.pop()];
            }
            return str;
        }
        var re = fn1(100, 36);
        console.log(re);
    </script>
</body>

</html>
