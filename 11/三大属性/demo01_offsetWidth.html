<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            border: 3px solid green;
            padding: 20px;
            margin: 50px;
        }
    </style>
</head>

<body>

    <div id="box"></div>
    <script>
        /* 
            offsetWidth
                获取元素的border-box的宽度
            offsetHeight
                获取元素的border-box的高度

        */
       
        var oBox = document.getElementById("box");

        console.log(oBox.offsetWidth);//width+padding+border=346
        console.log(oBox.offsetHeight);//height+padding+border=346

    </script>
</body>

</html>
