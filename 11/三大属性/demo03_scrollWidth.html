<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: skyblue;
            border: 3px solid green;
            overflow: auto;
        }
        #box div{
            width: 3000px;
            height: 2000px;
        }
    </style>
</head>

<body>

    <div id="box">
        <div></div>
    </div>
    <script>
        /* 
            scrollWidth
                获取元素内所有内容的宽度
            scrollHeight
                获取元素内所有内容的高度

        */

        var oBox = document.getElementById("box");

        console.log(oBox.scrollWidth);//3000
        console.log(oBox.scrollHeight);//2000

    </script>
</body>

</html>
