<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height:300px;
            background-color: skyblue;
            border:3px solid green;
            padding:20px;
            margin:50px;

        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>

        /* 
            clientWidth
                获取元素的padding-box的宽度

            clientHeight
                获取元素的padding-box的高度
        */

        var oBox = document.getElementById("box");
        
        console.log(oBox.clientWidth);//width+padding=340
        console.log(oBox.clientHeight);//height+padding=340
    </script>
</body>

</html>
