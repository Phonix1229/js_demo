<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 2000px;
        }

        #box {
            width: 100px;
            height: 100px;
            background-color: orange;
            position: fixed;
            right: 10px;
            bottom: 10px;
            font-size: 20px;
            border-radius: 50%;
            line-height: 100px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div id="box">回到顶部</div>

    <script>
        var oBox = document.querySelector("#box");

        //绑定系统滚动条事件，当滚动条只要移动就会触发，触发后判断
        window.onscroll = function () {
            //实时获取滚动条的距离
            var nowScroll = window.pageYOffset;

            if (nowScroll > 300) {
                oBox.style.display = "block";
            } else {
                oBox.style.display = "none"
            }
        }

        //当点击回到顶部按钮时，滚动条回到顶部
        oBox.onclick = function () {
            //设置滚动条回到顶部
            window.scrollTo(0, 0)
        }
    </script>
</body>

</html>
