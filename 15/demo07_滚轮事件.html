        //兼容优化
        var oBox = document.getElementById("box");
        var w = 300;
        function scroll(e) {
            //先判断是不是谷歌浏览器，用有没有e.wheelDelta来判断
            if (e.wheelDelta) {
                //判断上滚还是下滚
                if (e.wheelDelta > 0) {
                    w += 5;
                } else {
                    w -= 5;
                }
            } else {
                //判断上滚还是下滚
                if (e.detail < 0) {
                    w += 5;
                } else {
                    w -= 5;
                }
            }
            oBox.style.width = w + "px";
        }
        oBox.onmousewheel = scroll;
        oBox.addEventListener("DOMMouseScroll", scroll, false);


    </script>
