<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #outer {
            width: 100%;
            height: 100%;
        }

        #inner1 {
            height: 100px;
            background-color: yellow;
        }

        #inner2 {
            height: calc(100% - 100px);
            /* width: calc(100 * 10px); */
            width: calc(20 * 10px);
            /* width: calc(10 - 20px); */
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner1"></div>
        <div id="inner2"></div>
    </div>
</body>

</html>
