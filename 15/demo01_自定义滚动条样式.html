<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            /* 关闭系统滚动条 */
            overflow: hidden;
        }

        #bar {
            width: 40px;
            height: 100%;
            background-color: aqua;
            position: fixed;
            right: 0;
            top: 0;
        }

        #box {
            width: 40px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div id="con"></div>
    <div id="bar">
        <div id="box"></div>
    </div>

    <script>

        var oCon = document.getElementById("con");
        var oBar = document.getElementById("bar");
        var oBox = document.getElementById("box");

        // 向oCon中插入内容
        for (var i = 0; i < 300; i++) {
            //innerHTML可以解析标签
            oCon.innerHTML += i + "<br>";
        }
    </script>

</body>

</html>
