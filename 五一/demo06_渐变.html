<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
        }

        .one{
            width: 500px;
            height: 40px;
            background-image:repeating-linear-gradient(45deg,yellow 0,yellow 20px,black 20px,black 50px);
            
        }

        .two{
            width: 320px;
            height: 200px;
            background-image:radial-gradient(transparent 0%,transparent 20%, white 20%);
            background-size:40px 40px;
            background-position:-20px -20px;
            padding:20px;
            
            
        }
        .two img{
            width:320px;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two">
        <img src="./youpiao.jpg" alt="">
    </div>
</body>

</html>
