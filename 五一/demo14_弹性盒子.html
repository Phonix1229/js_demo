<!DOCTYPE html>
<html>

<head>
    <style>
        #f {
            border: 2px solid green;

            display: flex;
        }

        #f div {
            width: 100px;
            height: 100px;

        }

        #f div:first-of-type {
            background-color: violet;
        }

        #f div:nth-of-type(2) {
            background-color: palegoldenrod;
        }

        #f div:nth-of-type(3) {
            background-color: gold;
        }

        #f div:nth-of-type(4) {
            background-color: orangered;
        }

        #f div:nth-of-type(5) {
            background-color: olivedrab;
        }

        #f div:nth-of-type(6) {
            background-color: darkcyan;
        }
    </style>
</head>

<body>
    <div id="f">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
