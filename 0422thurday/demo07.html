<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        while (true) {
            var one = prompt("欢迎光临帅逼的银行，请输入数字选择功能（1.查询余额，2.取钱，3.转账，4.退出）")
            if (one == 1) {
                alert("正在查询余额，请稍等");
            } else if (one == 2) {
                alert("正在取钱，请稍等");
            } else if (one == 3) {
                alert("正在转帐，请稍等");
            } else if (one == 4) {
                alert("正在退出")
                break;
            }else{
                alert("请重新输入")
            }
        }
    </script>
</body>

</html>
