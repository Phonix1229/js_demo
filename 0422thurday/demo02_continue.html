<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
            break是终止循环
            continue是跳过本次循环，继续执行下一次的循环，如果条件符合，继续执行下面的循环
        */
        outer:
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 4; j++) {
                console.log(i, j, i + j)
                if (i + j === 2) {
                    continue outer;
                }
            }
        }
    </script>
</body>

</html>
