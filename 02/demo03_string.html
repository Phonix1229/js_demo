<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="outer">
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
    </ul>

    <script>
        //字符串双引号
        var str1="我好帅啊"
        console.log(str1);

        //字符串单引号
        var str1='帅炸天'
        console.log(str1);

        // 嵌套
        var str2="'帅哦，单引号'"
        console.log(str2)
        var str2='"帅哦，双引号"'
        console.log(str2)

        //转义符"\"
        var str3="我要单引号\'"
        console.log(str3)
        var str3="我说:\"我好帅啊\""
        console.log(str3)



        //使用转义符，将换行转义
        var str4=' <ul class="outer">\
                        <li class="item"></li>\
                        <li class="item"></li>\
                        <li class="item"></li>\
                        <li class="item"></li>\
                        <li class="item"></li>\
                    </ul>'
        console.log(str4)


        //length，字符串长度
        var str5="abcd"
        console.log(str5.length)

    </script>
</body>

</html>
