<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #outer {
            width: 500px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
        }

        #title {
            width: 100%;
            height: 80px;
            line-height: 80px;
            border: 1px solid red;
            text-align: center;
            display: flex;
        }

        #title h3 {
            flex-grow: 1;
            border: 1px solid red;
            margin: 0;
        }

        h3.active {
            background-color: red;
        }

        #con {
            height: 320px;
            border: 1px solid #000;
            position: relative;
        }

        #con div {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }

        #con div.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="title">
            <h3 class="active">标题1</h3>
            <h3>标题2</h3>
            <h3>标题3</h3>
        </div>

        <div id="con">
            <div class="box active">内容1</div>
            <div class="box">内容2</div>
            <div class="box">内容3</div>
        </div>
    </div>

    <script>
        let oTitles = document.querySelectorAll('#title h3')
        let oCons = document.querySelectorAll('#con div')

        oTitles.forEach(function (item, index) {
            item.onclick = function () {
                oTitles.forEach(function (item,index){
                    item.classList.remove('active')
                    oCons[index].classList.remove('active')
                })
                this.classList.add('active');
                oCons[index].classList.add('active')
            }
        })

    </script>
</body>

</html>
