<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 3.给定一个字符串如：“abaasdffggghhjjkkgfddsssss3444343”问题如下：
        let str = 'abaasdffggghhjjkkgfddsssss3444343';
        //- 找出以上字符串中最早出现，且只出现一次的字符
        console.log(str.length);
        var obj = {};

        for (let key in str) {
            if (obj[str[key]]) {
                obj[str[key]] ++;
            } else {
                obj[str[key]] = 1;
            }
        }
        console.log(obj);
    </script>
</body>

</html>
