<body>
    <script>
        let arr = [2, 5, 1, 62, 3, 5, 7, 8, 4, 3, 2, 67]

        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            let center = arr.pop();
            let left = [];
            let right = [];

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < center) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }

            console.log(left,center,right);
            let newArr = quickSort(left).concat(center, quickSort(right));

            return newArr;
        }
        var re = quickSort(arr);
        console.log(re);
    </script>
</body>

</html>
