<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            冒泡排序

        */
        //冒泡排序
        var arr = [1, 5, 2, 6, 8, 3, 6, 9, 0, 4];
        var temp = null;
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length - i; j++) {
                //每次开始找最大值
                if (arr[j] > arr[j + 1]) {
                    //交换两个位置
                    temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);

    </script>
</body>

</html>
