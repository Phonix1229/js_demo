    <script>

        /* 
            快速排序
        */

        var arr = [3, 5, 1, 4, 2, 6, 8, 5, 9, 4];


        function fn1(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            var center = arr.pop();
            var left = [];
            var right = [];

            arr.forEach(function (item, index) {
                if (item < center) {
                    left.push(item);
                } else {
                    right.push(item);
                }
            });
            
            var newArr = fn1(left).concat(center, fn1(right));
            return newArr;
        }
        var re = fn1(arr);
        console.log(re)
        /* console.log(re); */
    </script>
