<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
            cancat方法：
                合并字符串
                但是现在都是用假发拼接，运行速度更快
        */

        var str1 = "我好";
        var re1 = str1.concat("帅啊");
        console.log(str1);
        console.log(re1);




        /* 
        
            charAt()：
                查询某个下标的字符是什么，如果查询不到返回空串
                可以直接使用中括号和下标代替，查询不到返回undefined
        */

        var str2 = "hello world";
        console.log(str2.charAt(3)); // l
        console.log(str2.charAt(20)); // 空串
        console.log(str2[3]); // l
        console.log(str2[20]); // undefined



        /* 
            indexOf和lastIndexOf
                查询某个字符串，在当前字符串中第一次出现的下标
                如果查询不到则返回-1
        
        */

        var str3 = "hello world";
        console.log(str3.indexOf("o")); // 4
        console.log(str3.indexOf("ell")); // 1
        console.log(str3.indexOf("l", 5)); // 9
        console.log(str3.indexOf("b", 5)); // -1
        console.log(str3.lastIndexOf("l")); // 9
        console.log(str3.lastIndexOf("l", 7)); // 3


        /* 
            search：查询某个字符串第一次出现的位置
                search中可以书写正则表达式
                indexOf是search的底层，如果不牵扯到正则，请输入indexOf
        
        */

        var str4 = "hel2lo world";
        // \d的规则是代表所有的数字
        var reg = /\d/gi;
        console.log(str4.search(reg)); // 3



        /* 
            match：找出所有符合条件的子字符串，组成一个数组
        
        */

        var str5 = "帅哥11111111111靓仔22222222221";
        var reg = /\d{11}/gi;
        var re = str5.match(reg);
        console.log(re);// ["11111111111", "22222222221"]



        /* 
            replace
                字符串的替换
        
        */

        var str6 = "a22a23a54";
        //把所有的a替换为b，只能替换一个
        var re = str6.replace("a", "b");
        console.log(re);


        var str7 = "a213a533a4324";
        //把所有的a都替换为b，全部替换
        var re = str7.replace(/a/gi, "b");
        console.log(re);


        // 敏感字屏蔽
        var str8 = "你真靓仔，我真棒，帅哥在吗";
        var reg = /靓仔|棒|帅哥/gi;
        var re = str8.replace(reg, "**");
        console.log(re)

    </script>
</body>

</html>
