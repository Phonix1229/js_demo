<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点我</button>
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        /* 
            DocumentFragment是一个虚拟的节点类型，仅仅存在于内存中，没有添加文档树中，所以看不到渲染效果
            使用document.createDocumentFragment()方法创建，再使用appendChild等方法插入
        
        */

        var oBtn = document.getElementById("btn");
        var oBox = document.getElementById("box");



        oBtn.onclick = function () {

            //创建一个碎片节点
            var oFrag = document.createDocumentFragment();

            for (var i = 0; i < 100; i++) {
                var newLi = document.createElement("li");
                newLi.textContent = "newli";

                // 如果这样一个一个的插入页面，则会进行100次的重绘重排
                // oBox.appendChild(newLi)

                //每次创建好li后，把li添加到碎片节点中
                oFrag.appendChild(newLi);
            }

            //等所有的li全部放到碎片节点中后，将碎片节点插入页面即可
            //这样就减少了99次的重绘重排
            oBox.appendChild(oFrag)
        }
    </script>
</body>

</html>
