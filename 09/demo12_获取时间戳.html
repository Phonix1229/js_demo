<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            获取时间戳
        */

        var now = new Date();

        //使用valueOf()方法
        console.log(now.valueOf())

        //使用getTime()方法
        console.log(now.getTime())

        //类型转换
        console.log(+now)

        //使用now()  常用方法
        console.log(Date.now())
    </script>
</body>

</html>
