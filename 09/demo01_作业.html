<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*  1.已知一个url地址字符串
         http://www.baidu.com?username=xiaowang&password=12345&age=18&sex=女&score=90
 
             //得到一个查询字符串的值，以对象表示
             // {username:"xiaowang",password:"12345",age:"18",sex:"女",score:"90"} 
         */

        var str = "http://www.baidu.com?username=xiaowang&password=12345&age=18&sex=女&score=90";

        /* var arr = str.split("?")
        console.log(arr)
        var arr1 = arr[1].split("&")
        console.log(arr1) */

        var arr1 = str.split("?")[1].split("&");
        console.log(arr1)

        var obj = {}
        for (var i = 0; i < arr1.length; i++) {
            var arr2 = arr1[i].split("=")
            obj[arr2[0]] = arr2[1]
        }
        console.log(obj)



        /*
           2.已知用户输入的内容组成的对象 {username:"xiaowang",password:12345,age:18,sex:"女",score:90}
           已知一个url地址：http://www.baidu.com
           请把对象以查询字符串的形式拼接在url地址上得到如下结果：
           http://www.baidu.com?username=xiaowang&password=12345&age=18&sex=女&score=90
       */

        var obj = { username: "xiaowang", password: 12345, age: 18, sex: "女", score: 90 };
        var str = "http://www.baidu.com?";

        for (var key in obj) {
            str = str + key + "=" + obj[key] + "&";
        }
        var newStr = str.slice(0, -1);
        console.log(newStr)


        // 给定一个字符串如：“abaasdffggghhjjkkgfddsssss3444343”问题如下：
        str = "abaasdffggghhjjkkgfddsssss3444343";
        // 字符串的长度
        console.log(str.length);
        // 取出指定位置的字符，如：0, 3, 5, 9等
        console.log(str[0])
        console.log(str[3])
        console.log(str[5])
        console.log(str[9])
        // 查找指定字符是否在以上字符串中存在，如：i，c ，b等
        console.log(str.indexOf("i"))
        console.log(str.indexOf("c"))
        console.log(str.indexOf("b"))
        // 替换指定的字符，如：g替换为22, ss替换为b等操作方法
        var re = str.replace(/g/gi, "22");
        var re = str.replace(/ss/gi, "b");
        console.log(re)
        // 截取指定开始位置到结束位置的字符串，如：取得1 - 5的字符串
        console.log(str.substring(1, 6))
        console.log(str.substr(1, 5))
        console.log(str.slice(1, 6))

        // 找出以上字符串中出现次数最多的字符和出现的次数
        var obj1 = {};
        for (var i = 0; i < str.length; i++) {
            if (obj1[str[i]]) {
                obj1[str[i]] += 1;
            } else {
                obj1[str[i]] = 1;
            }
        }
        console.log(obj1);

        // 遍历字符串，并将遍历出的字符两头添加符号“@”输出至当前的文档页面。
        str = "@" + str + "@";
        console.log(str)
    </script>
</body>

</html>
