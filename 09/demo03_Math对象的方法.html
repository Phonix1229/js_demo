<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Math对象的方法：

        
        */

        //Math.abs()求绝对值
        console.log(Math.abs(-1));//1
        console.log(Math.abs(1));//1
        console.log(1 === Math.abs(-1));//true


        //Math.ceil()向上取整
        console.log(Math.ceil(1.5));//2
        console.log(Math.ceil(1.1));//2
        console.log(Math.ceil(-1.1));//-1

        //Math.floor()向下取整
        console.log(Math.floor(21.1));//21
        console.log(Math.floor(21.9));//21
        console.log(Math.floor(-1.9));//-2


        //Math.round()四舍五入
        console.log(Math.round(1.1));//1
        console.log(Math.round(1.5));//2
        console.log(Math.round(1.49));//1
        console.log(Math.round(-1.4));//-1
        console.log(Math.round(-1.5));//-1
        console.log(Math.round(-1.6));//-2
        console.log(Math.round(-1.51));//-2


        //Math.max()和Math.min()求最大值和最小值
        console.log(Math.max(4, 23, 5, 7, 1, 54, 6, 8, 9));//54
        console.log(Math.min(-1, 3, 6, 61, -6));//-6


        //Math.pow()求第一个数为底数，第二个数为幂的值，2的十次方
        console.log(Math.pow(2, 9));//512
        console.log(Math.pow(2, 10));//1024
        console.log(Math.pow(2, -10));//0.0009765625


        //Math.sqrt()求一个数的平方根，如果是负数，则返回NaN
        console.log(Math.sqrt(9));//3
        console.log(Math.sqrt(Math.sqrt(81)));//3
        console.log(Math.sqrt(-1));//NaN


        //弧度 = 2 * Math.PI / 360°
        //Math.sin90°=1，Math.cos0=1;
        console.log(Math.sin(90 * 2 * Math.PI / 360));//1
        console.log(Math.cos(0 * 2 * Math.PI / 360));//1


        //Math.random()随机数
        console.log(Math.random())


    </script>
</body>

</html>
