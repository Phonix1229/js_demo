<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>


        /* 
            设置一个时间对象：
                new Date()

            
                字符串方式
                传参方式
                毫秒数方式

        */

        //字符串方式
        var ertongjie = new Date("2021-6-1 8:00");
        console.log(ertongjie)

        //传参方式，月份是从0开始的，0就是一月
        var birthDay = new Date(2021,13,6,8,30,00);
        console.log(birthDay)

        //毫秒数方式
        var now = new Date(16136786235781);
        console.log(now)
    </script>
</body>

</html>
