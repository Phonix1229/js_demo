<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
        }

        #go {
            font-size: 80px;
            color: chartreuse;
            text-align: center;
            margin-top: 100px;
        }

        #con {
            font-size: 100px;
            color: yellow;
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div id="go">GO</div>
    <div id="con">点击GO开始点名</div>

    <script>

        var oGo = document.getElementById("go");
        var oCon = document.getElementById("con");


        const allStudentName = ["杨欢", "曾攀辉", "曾阳平", "陈锦超", "陈权豪", "陈勇凯", "陈祖杰", "戴平", "邓伟", "丁天翔", "丁奕豪", "董会", "董玲丽",
            "何新月", "胡文燕", "黄佳鑫", "黄嘉文", "黄朋飞", "黄怡", "黄泽峰", "黄震", "赖道满", "赖雨杭", "雷浩翔", "黎永锐", "李寒", "李汉鑫", "李志",
            "廖雅琴", "林谋勇", "林志达", "林志瀚", "刘乃鑫", "刘蓉", "刘旺", "刘威", "刘文辉", "龙腾", "米凡", "欧阳文豪", "潘长风", "彭婧", "全思成",
            "施鹏程", "苏明康", "孙一凡", "唐云", "田伟", "王佳", "王凯", "王堂丹", "文佳豪", "吴巧欣", "吴少宾", "吴思成", "吴鑫", "谢赛孝", "徐成",
            "徐昊东", "徐康", "许开镇", "杨代灿", "杨剑兴", "杨可", "杨义", "杨忠权", "于越", "余佳豪", "喻增海", "张健锋", "张伟", "赵冰鸽", "钟长林",
            "周俐君", "邹晓"
        ];

        //利用开关思想，刚开始是关
        var flag = true;
        var timer = null;
        oGo.onclick = function () {

            //如果打开，则开始随机点名
            if (flag) {
                oGo.textContent = "STOP";
                //设置计时器，利用得到的随机数，从数组中找出这个名字
                timer = setInterval(function () {
                    var num = random(0, allStudentName.length);
                    oCon.textContent = allStudentName[num]
                }, 10)
            } else {
                //如果关闭，则停止计数器
                oGo.textContent = "GO"
                clearInterval(timer);
            }

            //每次点击变换开关
            flag = !flag;
        }



        //通过函数获取随即数范围
        function random(a, b) {
            return Math.floor(Math.random() * (b - a) + a);
        }

    </script>
</body>

</html>
