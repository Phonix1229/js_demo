<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #outer {
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            margin: 10px auto;
            display: flex;
            text-align: center;

        }

        #outer div {
            width: 200px;
            background-color: skyblue;


        }

        #outer div p {
            height: 30px;
            line-height: 30px;
            margin-top: 10px;
        }



        #outer #center {
            width: 200px;
            height: 100%;
            background-color: greenyellow;
        }

        #outer #center button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="left">
            <p>left的p1</p>
            <p>left的p2</p>
            <p>left的p3</p>
            <p>left的p4</p>
        </div>
        <div id="center">
            <button id="toRight">&gt;&gt;&gt;&gt;&gt;&gt;</button>
            <button id="toLeft">&lt;&lt;&lt;&lt;&lt;&lt;</button>
        </div>
        <div id="right">
            <p>right的p1</p>
            <p>right的p2</p>
            <p>right的p3</p>
            <p>right的p4</p>
        </div>
    </div>

    <script>


        var oLeft = document.getElementById("left");
        var oRight = document.getElementById("right");
        var toRight = document.getElementById("toRight");
        var toLeft = document.getElementById("toLeft");
        var leftPs = oLeft.querySelectorAll("#left p");
        var rightPs = oRight.querySelectorAll("#right p");


        //使用forEach遍历左边的p，绑定点击事件
        leftPs.forEach(function (item, index) {
            item.onclick = function () {
                //将点击的p，变红
                item.style.background = "red";
                //给点击的p添加一个自定义属性
                item.dataset.click = "true";
            }
        })
        //使用forEach遍历左边的p，绑定点击事件
        rightPs.forEach(function (item, index) {
            item.onclick = function () {
                //将点击的p，变红
                item.style.background = "red";
                //给点击的p添加一个自定义属性
                item.dataset.click = "true";
            }
        })


        //给toRight绑定点击事件
        toRight.onclick = function () {
            //因为使用querySelector()方法获取元素是静态的，所以需要每次点击之后重新获取
            var leftPs = oLeft.querySelectorAll("#left p")
            leftPs.forEach(function (item, index) {
                if (item.dataset.click) {
                    //将左边点击的p，插入到右边
                    oRight.appendChild(item);
                    //插入到右边之后，删除自定义属性
                    delete item.dataset.click;
                    //插入到右边之后，将颜色改为透明
                    item.style.background = "transparent";
                }
            })
        }


        //给toRight绑定点击事件
        toLeft.onclick = function () {
            //因为使用querySelector()方法获取元素是静态的，所以需要每次点击之后重新获取
            var rightPs = oRight.querySelectorAll("#right p")
            rightPs.forEach(function (item, index) {
                if (item.dataset.click) {
                    //将左边点击的p，插入到右边
                    oLeft.appendChild(item);
                    //插入到右边之后，删除自定义属性
                    delete item.dataset.click;
                    //插入到右边之后，将颜色改为透明
                    item.style.background = "transparent";
                }
            })
        }


    </script>
</body>

</html>
