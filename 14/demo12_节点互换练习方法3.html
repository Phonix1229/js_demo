<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #outer {
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            margin: 10px auto;
            display: flex;
            text-align: center;

        }

        #outer div {
            width: 200px;
            background-color: skyblue;


        }

        #outer div p {
            height: 30px;
            line-height: 30px;
            margin-top: 10px;
        }



        #outer #center {
            width: 200px;
            height: 100%;
            background-color: greenyellow;
        }

        #outer #center button {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="left">
            <p>left的p1</p>
            <p>left的p2</p>
            <p>left的p3</p>
            <p>left的p4</p>
        </div>
        <div id="center">
            <button id="toRight">&gt;&gt;&gt;&gt;&gt;&gt;</button>
            <button id="toLeft">&lt;&lt;&lt;&lt;&lt;&lt;</button>
        </div>
        <div id="right">
            <p>right的p1</p>
            <p>right的p2</p>
            <p>right的p3</p>
            <p>right的p4</p>
        </div>
    </div>

    <script>
        var oLeft = document.getElementById("left");
        var oRight = document.getElementById("right");
        var oCenter = document.getElementById("center");

        var oLeftPs = oLeft.querySelectorAll("p");
        var oRightPs = oRight.querySelectorAll("p");

        var oToRight = document.getElementById("toRight");
        var oToLeft = document.getElementById("toLeft");

        //给左边所有的元素绑定事件
        oLeft.onclick = function (e) {
            //判断点击的是否是p
            if (e.target.nodeName === "P") {
                //添加样式
                e.target.style.background = "red";
                //添加自定义属性
                e.target.dataset.click = "true";
            }
        }

        oRight.onclick = function (e) {
            //判断点击的是否是p
            if (e.target.nodeName === "P") {
                //添加样式
                e.target.style.background = "red";
                //添加自定义属性
                e.target.dataset.click = "true";
            }
        }

        // 给toRight绑定点击事件
        oToRight.onclick = function () {
            //每次点击都重新获取一次
            var oLeftPs = oLeft.querySelectorAll("p");
            //遍历左边所有p
            oLeftPs.forEach(function (item, index) {
                // 判断哪个p有自定义属性
                if (item.dataset.click) {
                    //将当前有自定义属性的p，插入到右边
                    oRight.appendChild(item);
                    // 背景颜色变透明
                    item.style.background = "transparent";
                    //删除自定义属性
                    delete item.dataset.click;
                }
            })
        }
        // 给toLeft绑定点击事件
        oToLeft.onclick = function () {
            //每次点击都重新获取一次
            var oRightPs = oRight.querySelectorAll("p");
            //遍历右边所有p
            oRightPs.forEach(function (item, index) {
                // 判断哪个p有自定义属性
                if (item.dataset.click) {
                    //将当前有自定义属性的p，插入到右边
                    oLeft.appendChild(item);
                    // 背景颜色变透明
                    item.style.background = "transparent";
                    //删除自定义属性
                    delete item.dataset.click;
                }
            })
        }

    </script>
</body>

</html>
