<body>
    <script>
        /* 
            判断数据类型
                typeof
                    能够检测的类型：number、boolean、string、null、undefined、function、symbol、bigint

                ===：
                    null 和 undefined
                    因为null 和 undefined 类型都是只有一个值，所以全等判断只要类型相等，则值一定相等

                object.toString()：
                    object的toString方法返回的字符串中拥有当前数据的类型，所以我们可以让其他类型调用object的toString方法进行检测

                    Object.prototype.toString.call(value).slice(8,-1).toLowerCase();
        
        */

        var a = null;
        console.log(a === null);//true

        var b;
        console.log(b === undefined);//true

        //object的toString方法放回的字符串中拥有当前类型
        console.log({}.toString());//[object Object]


        /*
            让其他类型调用object.toString方法
            1.要拿到object.toString方法，Object.prototype.toString(所有的方法都在当前构造函数的原型对象上)
                Object.prototype.toString();

            2.改变toString的this指向，指向要检测的类型，call方法就是改变一个函数的this指向

        */
        var re = Object.prototype.toString.call([]); //[object Array]
        var re = Object.prototype.toString.call(1); //[object Number]
        var re = Object.prototype.toString.call(function () { }); //[object Function]
        var re = Object.prototype.toString.call(null); //[object Null]
        var re = Object.prototype.toString.call(undefined); //[object Undefined]
        var re = Object.prototype.toString.call(false); //[object Bollean]
        var re = Object.prototype.toString.call("1"); //[object String]
        var re = Object.prototype.toString.call(new Date()); //[object Date]
        var re = Object.prototype.toString.call(/\s/gi); //[object RegExp]
        var re = Object.prototype.toString.call(Symbol()); //[object Symbol]
        var re = Object.prototype.toString.call(1n); //[object BigInt]

        console.log(re);


        //封装检测类型函数
        function checkType(value){
            return Object.prototype.toString.call(value).slice(8,-1).toLowerCase();
        }
        var re = checkType([]); //array
        console.log(re);
