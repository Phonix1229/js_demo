<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //使用for 把1-100的整数以二维的形式储存在数组中

        //定义一个新数组
        var arr1 = [];
        
        for (var i = 0; i < 10; i++) {
            //每次遍历，创建一个数组
            var arr2 = [];
            //将值赋给arr2，十个数一组
            for (var j = 0; j < 10; j++) {
                arr2[j] = i * 10 + j + 1;
            }
            arr1[i] = arr2;
        }
        console.log(arr1);

    </script>
</body>

</html>
