<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            数组的长度：length属性
        */


        var arr = [1, 2, 3, 4, 5, 6, 7, 8];
        console.log(arr);
        console.log(arr.length);//返回数组的长度

        //可以直接设置数组的长度，规定数组的长度
        arr.length = 50;
        console.log(arr);

        //如果设置数组的长度小于原数组的长度，则会直接截取到你设置的长度
        arr.length = 3;
        console.log(arr);//[1,2,3]

        //尝试删除数组的length属性，删除失败返回false
        console.log(delete arr.length);//false
        console.log(arr);
    </script>
</body>

</html>
