<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
            定义数组
                字面量
                    var arr = [];

                实例化构造函数
                    var arr = new Array[];
        */

        //字面量
        var arr1 = [];//空数组
        console.log(arr1);
        //数组内可以保存任意类型的值
        var arr2 = [111, "111", true, function () { }, null, undefined, [1, 2, 3]];
        console.log(arr2);

        //实例化构造函数
        var arr3 = new Array();//空数组
        console.log(arr3);
        var arr4 = new Array("a", "d", "g", "h", 1, 2, 3);
        console.log(arr4);

        //如果构造函数的参数是只有一个，且是一个number的时候，则这个数字代表数组的长度，而不是数组的值
        var arr5 = new Array(5);
        console.log(arr5)

        var arr6 = [3];
        console.log(arr6);
    </script>
</body>

</html>
