<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击</button>
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>

        /* 
            旧方法
                getElementsByTagName返回的是HTMlConllection对象
                HTMLConllection是动态的，只要元素发生变化，这个对象的内容也会发生变化。

                当点击添加的时候，oBoxLis.length也跟着变化所以进入了死循环
        
        */
        /* var oBtn = document.getElementById("btn");
        var oBox = document.getElementById("box");
        var oBoxLis = oBox.getElementsByTagName("li");

        oBtn.onclick = function (){
            for (var i = 0; i < oBoxLis.length; i++) {
                //创建一个li标签
                var newLi = document.createElement("li");
                //把创建的li标签插入到box内部的最后面
                oBox.appendChild(newLi);
            }
        } */



        /* 
            新方法
                querySelectorAll返回的是nodeList对象
                nodeList是静态的，无论将来元素发生怎样的变化，这个对象的内容永远也不会改变
        
        */
       
        var oBtn = document.getElementById("btn");
        var oBox = document.getElementById("box");
        var oBoxLis = oBox.querySelectorAll("#box li");


        oBtn.onclick = function (){
            for (var i = 0; i < oBoxLis.length; i++) {
                //创建一个li标签
                var newLi = document.createElement("li");
                //把创建的li标签插入到box内部的最后面
                oBox.appendChild(newLi);
            }
        }



    </script>
</body>

</html>
