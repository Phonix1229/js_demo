<body>
    <script>


        var a = {
            n:1
        };
        var b = a;

        a.x = a = {
            n:2
        };

        console.log(a.n,b.n);
        console.log(a.x,b.x);


        // 给定一个字符串"1166472980727316734",选中最早出现并且只出现过一次的字符

        var str = "1166472980727316734";
        var obj = {};
        
        for (var i = 0; i < str.length; i++) {
            if (obj[str[i]]) {
                obj[str[i]] += 1;
            } else {
                obj[str[i]] = 1;
            }
        }
        console.log(obj);
        for (var key in obj) {
            if (obj[key] === 1) {
                console.log(str.indexOf(key));

            }
        }
    </script>
