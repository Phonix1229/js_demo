<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="box">
        <li>1</li>
        <!-- <li>2</li> -->
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        /* 
            childNodes：获取一个节点内所有的子节点
                返回一个nodeList对象，（自身拥有forEach方法，可以遍历）


                nodeType:获取节点的类型
                nodeName:节点名称
                nodeValue:节点的值
        
        */


        var oBox = document.getElementById("box");


        //使用childNodes获取oBox的所有子节点，其中包括 text文本节点(空格、回车等)，li元素节点(li标签)，comment注释节点()，一共有七个
        var oBoxChildren = oBox.childNodes;
        console.log(oBoxChildren);//NodeList(7) [text, li, text, comment, text, li, text]




        //创建一个属性节点
        var attr = document.createAttribute("hello");
        attr.value = "world";
        console.log(attr)


        //nodeType，将类型用数字来表示
        //文档节点
        console.log(document.nodeType);//9
        //文本节点(空格、回车)
        console.log(oBoxChildren[0].nodeType);//3
        //元素节点(li)
        console.log(oBoxChildren[1].nodeType);//1
        //注释节点
        console.log(oBoxChildren[3].nodeType);//8
        //属性节点
        console.log(attr.nodeType);//2



        //文档节点
        console.log(document.nodeName);//#document
        //文本节点(空格、回车)
        console.log(oBoxChildren[0].nodeName);//#text
        //元素节点(li)
        console.log(oBoxChildren[1].nodeName);//LI (就是当前元素标签名大写)
        //注释节点
        console.log(oBoxChildren[3].nodeName);//#comment
        //属性节点
        console.log(attr.nodeName);//hello (key就是节点名称)



        //文档节点
        console.log(document.nodeValue);//null
        //文本节点(空格、回车)
        console.log(oBoxChildren[0].nodeValue);//(就是当前文本的内容)
        //元素节点(li)
        console.log(oBoxChildren[1].nodeValue);//null
        //注释节点
        console.log(oBoxChildren[3].nodeValue);//注释的内容
        //属性节点
        console.log(attr.nodeValue);//world (value就是节点的值)
    </script>
</body>

</html>
