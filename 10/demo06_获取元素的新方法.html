<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>

        /* 
            selectors API:
                HTML5提供两个新接口来获取元素，可以使用css选择器的方式获取
                
                document.querySelector("选择器"),无论选择器选择多少个元素，永远只获取第一个。(单个)

                document.querySelectorAll("选择器")，无论选择器选择多少个元素，永远获取的都是一个nodeList对象，需要使用下标来获取具体元素

        */

        //document.querySelector()只获取到第一个元素
        var oBoxLi = document.querySelector("#box li");
        console.log(oBoxLi);



        //document.querySelectorAll()获取到选择器选中的所有的元素组成的一个nodeList对象
        var oBoxLi = document.querySelectorAll("#box li");
        console.log(oBoxLi);
        //可以使用下标来获取具体的元素，下标为3，则是第四个li
        console.log(oBoxLi[3]);


        //获取到box下面的第三个li
        var oBoxLi = document.querySelectorAll("#box li:nth-child(3)")
        console.log(oBoxLi)



        //获取到的一定是一个复数
        var oBox = document.querySelectorAll("#box");
        console.log(oBox)




        //nodeList对象拥有forEach方法
        var oBoxLis = document.querySelectorAll("#box li");
        /* oBoxLis[0].style.backgroundColor = "red";
        oBoxLis[1].style.backgroundColor = "red";
        oBoxLis[2].style.backgroundColor = "red";
        oBoxLis[3].style.backgroundColor = "red";
        oBoxLis[4].style.backgroundColor = "red"; */

        //可以使用nodeList对象中的forEach方法进行遍历
        oBoxLis.forEach(function (item, index) {
            item.style.backgroundColor = "green"
        })



    </script>
</body>

</html>
