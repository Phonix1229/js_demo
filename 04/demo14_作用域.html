<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
            作用域
                变量作用域，是指变量在程序中可以访问的有效范围
                作用域分为全局作用域和局部作用域，在ES3中，作用域是通过函数来划分的，函数内部的都是局部作用域

                全局作用域
                    在最外层声明的变量都是全局变量
                    全局变量和全局函数都是window对象的方法和属性
        
        */


        // 全局变量
        var a = 1;


        // 全局函数
        function fn1() {
            alert("fn1");
        }
        fn1();


        /* 
            在ES规定Global最为js的全局顶层对象，但是浏览器并没有实现Global
            是window对象一直扮演着Global的角色，作为js的全局对象
        */

        // console.log(Global)
        console.log(window);
        console.log(window.isNaN);


        //全局变量
        var b = "大帅逼";
        //全局函数
        function fn2() {

        }
        console.log(b)
        console.log(window.b)
        
        console.log(fn2)
        console.log(window.fn2)





    </script>
</body>

</html>
