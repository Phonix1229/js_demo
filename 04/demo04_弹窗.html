<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            alert：警告框
            prompt：输入框
            confirm：确认框


                警告框没有返回值 
                输入框返回的是输入的字符串
                确认框，返回的是true或false，如果点击确认返回true，否则返回false
        */

        var a = alert("警告");
        var p = prompt("输入");
        var c = confirm("确认");
        console.log(a, p, c);

    </script>
</body>

</html>
